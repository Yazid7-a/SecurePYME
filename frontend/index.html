  <title>SecurePYME - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="dashboard">
  <!-- Sidebar (menú lateral) -->
  <aside id="sidebar">
    <h2>SecurePYME</h2>
    <nav>
      <ul>
        <li><button onclick="mostrarVista('escanear')">Escanear</button></li>
        <li><button onclick="mostrarVista('historial')">Historial</button></li>

  <!-- Área principal donde se cargarán las vistas dinámicamente -->
  <main id="main-content">

  </main>
