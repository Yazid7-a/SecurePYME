<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SecurePYME - Acceso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="login-container">
  <h1>SecurePYME</h1>
  <h2>Acceso a tu cuenta</h2>

  <input type="text" id="login-username" placeholder="Nombre de usuario">
  <input type="password" id="login-password" placeholder="Contraseña">

  <button onclick="login()" class="btn-login">Iniciar Sesión</button>

  <hr style="margin: 20px 0; width: 100%;">

  <h2>¿No tienes cuenta?</h2>

  <input type="text" id="register-username" placeholder="Nuevo usuario">
  <input type="password" id="register-password" placeholder="Nueva contraseña">

  <button onclick="registrar()" class="btn-register">Crear Cuenta</button>

  <div id="mensaje-login" style="margin-top: 15px; font-weight: bold;"></div>
</div>

<script src="login.js"></script>

</body>
</html>
