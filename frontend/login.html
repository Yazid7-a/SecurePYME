<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePYME - Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="logoSecurePYME.png">
  <!-- Nueva fuente para consistencia con el dashboard -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS inline para elementos críticos -->
  <style>
    .password-hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <!-- Formulario de Registro -->
  <div class="form-container sign-up-container">
    <form id="form-register">
      <img src="logoSecurePYME.png" alt="Logo SecurePYME" class="logo" />
      <h1>Crear Cuenta</h1>
      <div id="register-error" class="error-message"></div>
      <input type="text" id="register-username" placeholder="Nuevo nombre de usuario" minlength="4" required />
      <input type="password" id="register-password" placeholder="Nueva contraseña" minlength="6" required />
      <p class="password-hint">La contraseña debe tener al menos 6 caracteres, incluyendo 1 número</p>
      <button type="submit" class="security-btn">Registrarse</button>
    </form>
  </div>

  <!-- Formulario de Login -->
  <div class="form-container sign-in-container">
    <form id="form-login">
      <img src="logoSecurePYME.png" alt="Logo SecurePYME" class="logo" />
      <h1>Iniciar Sesión</h1>
      <div id="login-error" class="error-message"></div>
      <input type="text" id="login-username" placeholder="Nombre de usuario" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit" class="security-btn">Entrar</button>
    </form>
  </div>

  <!-- Panel Deslizante -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>¿Ya tienes cuenta?</h1>
        <p>Inicia sesión para continuar</p>
        <button class="ghost" id="signIn">Iniciar Sesión</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>¿Nuevo por aquí?</h1>
        <p>Regístrate y empieza a proteger tu empresa</p>
        <button class="ghost" id="signUp">Crear Cuenta</button>
      </div>
    </div>
  </div>
</div>

<!-- SVG para íconos (consistencia con dashboard) -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="icon-shield" viewBox="0 0 24 24">
    <path d="M12 1L3 5v6c0 5.5 3.8 10.7 9 12c5.2-1.3 9-6.5 9-12V5l-9-4m0 10.9h5c-.5 2.9-2.4 5.5-5 6.3V12H7V6.3l5-2.1v9.7z"/>
  </symbol>
</svg>

<script src="login.js"></script>

</body>
</html>
